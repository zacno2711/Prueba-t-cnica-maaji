<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="year">
    <!-- 1. Crear un script en cualquier lenguaje de programación. Que permita calcular
    la edad de una persona teniendo el cuenta el año de nacimiento. -->
    <h1>CALCULAR AÑO</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="year" placeholder="Año de nacimiento">
        <h7 >solo se aceptan edades dese el 1800</h5>
        <button type="button" id="calc">CALCULAR</button>
      </div>
    </form>
  </div>
    <!-- 2. Crear un crud(create, read, update delete) en el cual se almacene la siguiente
        información de una persona:Nombre, Apellido, Teléfono, Correo -->
  <div class="registro">
    <h1>REGISTRO</h1>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastN">
      </div>
      <div class="mb-3">
        <label class="form-label">Telefono</label>
        <input type="number" class="form-control" id="cel">
      </div>
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" id="email">
      </div>
      <button type="button" class="btn btn-primary" id="save">Guardar</button>
      <button type="button" class="btn btn-primary" id="update">Actualizar</button>
      <button type="button" class="btn btn-primary" id="delete">Eliminar</button>
      <button type="button" class="btn btn-primary" id="read">Buscar</button>
      <button type="button" class="btn btn-primary" id="clean">Limpiar</button>
    </form>
    <div class="alert alert-success d-none" role="alert" id="message">

    </div>
  </div>
  <script src="js/registros.js"></script>
  <script src="js/year.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
